<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interpreter</title>

    <script src="../scripts/util.js"></script>
    <script src="../scripts/interpreter.js"></script>

    <link rel="stylesheet" type="text/css" href="../styles/interpreter.css" />
    <link rel="stylesheet" type="text/css" href="../styles/controls.css" />
</head>
<body onload="beginInterpreter()">

<div id="registers" class="page_part" style="display: table">
    <div id="general-registers-part" style="height: 38%; " class="reg-subdiv">
        <table style="width: 100%; table-layout: fixed;">
            <tr>
                <td class="bordered reg-label">EAX</td>
                <td id="reg-eax" class="bordered"></td>
            </tr>
            <tr>
                <td class="bordered reg-label">EBX</td>
                <td id="reg-ebx" class="bordered"></td>
            </tr>
            <tr>
                <td class="bordered reg-label">ECX</td>
                <td id="reg-ecx" class="bordered"></td>
            </tr>
            <tr>
                <td class="bordered reg-label">EDX</td>
                <td id="reg-edx" class="bordered"></td>
            </tr>
            <tr>
                <td class="bordered reg-label">ESI</td>
                <td id="reg-esi" class="bordered"></td>
            </tr>
            <tr>
                <td class="bordered reg-label">EDI</td>
                <td id="reg-edi" class="bordered"></td>
            </tr>
            <tr>
                <td class="bordered reg-label">EBP</td>
                <td id="reg-ebp" class="bordered"></td>
            </tr>
            <tr>
                <td class="bordered reg-label">ESP</td>
                <td id="reg-esp" class="bordered"></td>
            </tr>
            <tr class="bordered"></tr>
            <tr>
                <td class="bordered reg-label">CMP Positive</td>
                <td id="reg-cmp-p" class="bordered"></td>
            </tr>
            <tr>
                <td class="bordered reg-label">CMP Equal</td>
                <td id="reg-cmp-e" class="bordered"></td>
            </tr>
            <tr>
                <td class="bordered reg-label">CMP Negative</td>
                <td id="reg-cmp-n" class="bordered"></td>
            </tr>
        </table>
    </div>

    <div id="output-box" style="height: 46%; " class="reg-subdiv">
        <span style="font-weight: bold; text-align: center;">Output:</span>
        <textarea title="Output" rows="19" cols="45" id="reg-output"></textarea>
    </div>

    <div id="input-box" style="height: 9%;" class="reg-subdiv">
        <span style="font-weight: bold; text-align: center;">Input:</span>
        <input title="Input" type="text" style="width: 90%;"/>
    </div>
</div>

<div id="centre" class="page_part">
    <div id="play-controls">
        <input type="range" min="1" max="100" value="50" class="speed-slider" id="speed_slider" title="Speed">
        <script src="../scripts/controls.js"></script>
    </div>
    <div id="playground-container">
        <table id="playground">
            <tr>
                <td id="commentary" colspan="3" rowspan="2" class="bordered">Commentary box</td>
                <td style="font-weight: bold; text-align: center;">PC:</td>
            </tr>
            <tr>
                <td class="bordered" id="box-PC"></td>
            </tr>
            <tr></tr>
            <tr>
                <td rowspan="2" class="bordered">ALU</td>
                <td class="reg-label">MAR:</td>
                <td class="bordered" id="box-MAR"></td>
            </tr>
            <tr>
                <td class="reg-label">MDR:</td>
                <td class="bordered" id="box-MDR" colspan="2" rowspan="2"></td>
            </tr>
            <tr></tr>
            <tr>
                <td></td>
                <td></td>
                <td class="reg-label">CIR:</td>
                <td class="bordered" id="box-CIR"></td>
            </tr>
            <tr>
                <td colspan="4" class="bordered">Instruction description</td>
            </tr>
        </table>
    </div>
</div>

<div id="memory" class="page_part">
    <table id="memtable">

    </table>
</div>

</body>
</html>
