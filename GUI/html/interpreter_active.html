<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interpreter</title>

    <script src="../scripts/util.js"></script>
    <script src="../scripts/interpreter.js"></script>

    <link rel="stylesheet" type="text/css" href="../styles/interpreter.css" />
    <link rel="stylesheet" type="text/css" href="../styles/controls.css" />
</head>
<body onload="beginInterpreter()">

<div id="registers" class="page_part">

</div>

<div id="centre" class="page_part">
    <div id="play-controls">
        <input type="range" min="1" max="100" value="50" class="speed-slider" id="speed_slider" title="Speed">
        <script src="../scripts/controls.js"></script>
    </div>
    <div id="playground-container">
        <table id="playground">
            <tr>
                <td colspan="3" rowspan="2" class="bordered">Commentary box</td>
                <td style="font-weight: bold; text-align: center;">PC:</td>
            </tr>
            <tr>
                <td class="bordered" id="box-PC"></td>
            </tr>
            <tr></tr>
            <tr>
                <td></td>
                <td rowspan="2" class="bordered">ALU</td>
                <td class="reg-label">MAR:</td>
                <td class="bordered" id="box-MAR"></td>
            </tr>
            <tr>
                <td></td>
                <td class="reg-label">MDR:</td>
                <td class="bordered" id="box-MDR"></td>
            </tr>
            <tr></tr>
            <tr>
                <td></td>
                <td></td>
                <td class="reg-label">CIR:</td>
                <td class="bordered" id="box-CIR"></td>
            </tr>
            <tr>
                <td colspan="4" class="bordered">Instruction description</td>
            </tr>
        </table>
    </div>
</div>

<div id="memory" class="page_part">
    <table id="memtable">

    </table>
</div>

</body>
</html>
