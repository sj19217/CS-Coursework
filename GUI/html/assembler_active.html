<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assembler</title>

    <script src="../scripts/util.js"></script>
    <script src="../scripts/assembler.js"></script>

    <link rel="stylesheet" type="text/css" href="../styles/assembler.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div id="code" class="page_part">

</div>

<div id="centre" class="page_part">
    <div id="play-controls">
        <a href="#" onclick="animateAssemblerStep();"><i class="fa fa-step-forward" style="font-size:36px;"></i></a>
    </div>
    <div id="commentary"></div>
    <div id="metadata-holder">
        <table id="metadata-table">
            <tr>
                <td style="font-weight: bold;">Option</td>
                <td style="font-weight: bold;">Value</td>
            </tr>
        </table>
    </div>
    <div id="global-holder">
        <table id="global-table">
            <tr>
                <td style="font-weight: bold;">Name</td>
                <td style="font-weight: bold;">Data type</td>
                <td style="font-weight: bold;">Initial value</td>
            </tr>
        </table>
    </div>
    <div id="text-holder">
        <table id="text-table">
            <tr>
                <td style="font-weight: bold;">Label</td>
                <td style="font-weight: bold;">Mnemonic</td>
                <td style="font-weight: bold;">Data type</td>
                <td style="font-weight: bold;">Operand 1</td>
                <td style="font-weight: bold;">Operand 2</td>
            </tr>
        </table>
    </div>
</div>

<div id="instr_list" class="page_part">

</div>

</body>
</html>
